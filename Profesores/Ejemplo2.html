<? $con=mysql_connect("nombre_servidor","usuario","contraseña") or die("Error en la conexion al servidor"); /*Creamos la conexión con el servidor y esto lo asignamos a la variable $con, reemplazamos: nombre_servidor: El nombre del servidor, por ejemplo Localhost usuario: Ponen aquí el usuario con el que se conectan a su servidor, si trabajan en su pc, por lo general es root contraseña: La contraseña del usuario anterior, si no tienen contraseña, se deja en blanco. Luego de esto en la línea "or die..." significa que, en caso de que la conexión no se logra realizar, mostrará el mensaje "Error en..." */ mysql_select_db("nombre_bd",$con) or die("Error en la conexion a la base de datos"); /* Con esta línea, seleccionamos la base de datos en la que vamos a trabajar, reemplazamos: nombre_bd: El nombre de la base de datos con la que van a trabajar En la línea "or die..." se cumple lo mismo que en la línea anterior */ $consulta=mysql_query("SELECT nombre_campo as lis FROM nombre_tabla") /* Realizamos la consulta y el resultado lo asignamos a la variable $consulta, reemplazamos: nombre_campo: Escriben el nombre del campo que van a seleccionar, por ejemplo "nombre" nombre_tabla: Aca el nombre de la tabla donde se encuentra ese campo, por ejemplo "usuario" Además encontramos que luego de "nombre_campo" dice "as lis" con esto creamos un alias, ¿para qué sirve? en caso de que el nombre del campo sea "nombre_de_las_personas_entre_25_y_35_anios", bueno ese es un pésimo nombre de campo, pero uno nunca sabe, lo que hace ese "as lis" es reemplazar ese nombre, ahora cuando quieran referirse a ese campo pueden hacerlo con "lis" y es importante acotar que "lis" lo elegí yo, puede poner lo que quieran. */ echo "<table>"; echo "<tr>"; echo "<td>"; echo "<select name='nombre'>"; /* Con eso creamos una tabla y el select, tenemos que poner los "echo" para no cerrar el codigo php y además noten que lo que va dentro de las comillas dobles, por ejemplo el "name" del select, va dentro de comillas simples, si ponen comillas dobles, no funcionará. */ while($row=mysql_fetch_array($consulta)) /*Acá creamos un ciclo, donde la condición es algo como "Mientras existan registros seleccionados" y ademas creamos un arreglo(array) con estos registros, con el nombre de $row*/ { echo "<option value='$row[lis]'>".$row["lis"]."</option>"; } /*Lo que sucederá dentro del ciclo es que creamos un elemento del listado que lleve por valor (value) el nombre recogido del registro y además mostraremos en la página este mismo nombre. Como notarán lo que mostraremos en pantalla está entre dos puntos, estos puntos sirven para concatenar o unir 2 cadenas de texto , en este caso el código de la tabla con la variable para mostrar. No es estrictamente necesario que se haga de esta manera, otra forma podría ser "<option value='$row[lis]'>$row['lis']</option>", pero se recomienda la primera.*/ echo "</select>"; echo "</td>"; echo "</tr>"; echo "</table>"; /*Aca cerramos todo, el select, la celda, la columna y la tabla*/ ?>
